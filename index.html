<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <style>
        * {
    margin: 0;
    padding: 0;
}
body{
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100%;
}
#id_1{
    background-color:white;
}
#id_2{
    background-color:red;
}
#id_3{
    background-color:blue;
}
.button{
    padding: 10px;
    margin: 10px;
}
    </style>
</head>
<body>
    <button class="button" id="id_1" >First Button</button>
    <button class="button" id="id_2">Second Button</button>
    <button class="button" id="id_3">Third Button</button>

    <script>
        const changeColor = document.getElementById('id_1'),
      colors      = [ 'red', 'blue','white'];
let   colorIndex  = 0;

const changeColor1 = document.getElementById('id_2'),
      colors1     = [ 'blue','white','red'];
let   colorIndex1  = 0;

const changeColor2 = document.getElementById('id_3'),
      colors2     = [ 'white','red','blue'];
let   colorIndex2  = 0;

changeColor.addEventListener('click', () => {
    document.getElementById('id_1').style.backgroundColor = colors[colorIndex];      
  colorIndex = (colorIndex + 1) % colors.length
});

changeColor1.addEventListener('click', () => {
    document.getElementById('id_2').style.backgroundColor = colors1[colorIndex1];      
  colorIndex1 = (colorIndex1 + 1) % colors1.length
});

changeColor2.addEventListener('click', () => {
    document.getElementById('id_3').style.backgroundColor = colors2[colorIndex2];      
  colorIndex2 = (colorIndex2 + 1) % colors2.length
});

    </script>
</body>
</html>
